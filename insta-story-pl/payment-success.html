<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Płatność zakończona - Story Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #102216 0%, #1b2d21 100%);
            padding: 20px;
        }
        .container {
            background: #1b2d21;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 48px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #11d452 0%, #0fc24a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 0 30px rgba(17, 212, 82, 0.4);
        }
        .icon svg {
            width: 40px;
            height: 40px;
            color: #102216;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 12px;
        }
        .message {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .order-id {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(17, 212, 82, 0.1);
            border: 1px solid rgba(17, 212, 82, 0.3);
            border-radius: 12px;
            color: #11d452;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 32px;
        }
        .instructions {
            background: rgba(254, 203, 2, 0.1);
            border: 1px solid rgba(254, 203, 2, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .instructions p {
            color: #fecb02;
            font-size: 14px;
            line-height: 1.6;
        }
        .instructions strong {
            color: #fff;
        }
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: #11d452;
            color: #102216;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #0fc24a;
            box-shadow: 0 0 20px rgba(17, 212, 82, 0.4);
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 32px;
            font-size: 12px;
            color: #6b7280;
        }
        .footer a {
            color: #11d452;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        </div>

        <h1>Płatność zakończona!</h1>
        <p class="message">Dziękujemy za zakup. Twoje pobranie zostało dodane do konta.</p>

        <div class="order-id" id="orderId">Ładowanie...</div>

        <div class="instructions">
            <p>
                <strong>Następny krok:</strong><br>
                Wróć do rozszerzenia w przeglądarce i kliknij przycisk pobierania. Twój kredyt został automatycznie dodany.
            </p>
        </div>

        <a href="https://www.instagram.com" class="btn">Otwórz Instagram</a>

        <div class="footer">
            <p>Story Downloader dla Instagrama</p>
            <p><a href="mailto:ilshat@nazargulov.com">Potrzebujesz pomocy?</a></p>
        </div>
    </div>

    <script>
        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');

        if (orderId) {
            document.getElementById('orderId').textContent = orderId;

            // Store in localStorage so extension can read it
            localStorage.setItem('igdownloader_paid_order', orderId);
            localStorage.setItem('igdownloader_paid_time', Date.now().toString());
        } else {
            document.getElementById('orderId').textContent = 'Brak ID zamówienia';
        }
    </script>
</body>
</html>
