<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Płatność zakończona - Story Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #102216 0%, #1b2d21 100%);
            padding: 20px;
        }
        .container {
            background: #1b2d21;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 48px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon.pending {
            background: linear-gradient(135deg, #fecb02 0%, #f59e0b 100%);
            box-shadow: 0 0 30px rgba(254, 203, 2, 0.4);
        }
        .icon.success {
            background: linear-gradient(135deg, #11d452 0%, #0fc24a 100%);
            box-shadow: 0 0 30px rgba(17, 212, 82, 0.4);
        }
        .icon.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.4);
        }
        .icon svg {
            width: 40px;
            height: 40px;
            color: #102216;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 12px;
        }
        .message {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .order-id {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #9ca3af;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 32px;
        }
        .instructions {
            background: rgba(254, 203, 2, 0.1);
            border: 1px solid rgba(254, 203, 2, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .instructions p {
            color: #fecb02;
            font-size: 14px;
            line-height: 1.6;
        }
        .instructions strong {
            color: #fff;
        }
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: #11d452;
            color: #102216;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #0fc24a;
            box-shadow: 0 0 20px rgba(17, 212, 82, 0.4);
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 32px;
            font-size: 12px;
            color: #6b7280;
        }
        .footer a {
            color: #11d452;
            text-decoration: none;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon success" id="statusIcon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        </div>

        <h1 id="statusTitle">Płatność zakończona!</h1>
        <p class="message" id="statusMessage">Dziękujemy za zakup. Twoje kredyty zostały dodane do konta.</p>

        <div class="order-id" id="orderId">Ładowanie...</div>

        <div class="instructions" id="instructions" style="background: rgba(17, 212, 82, 0.1); border-color: rgba(17, 212, 82, 0.3);">
            <p style="color: #11d452;">
                <strong>Następny krok:</strong><br>
                Wróć do rozszerzenia w przeglądarce i kliknij przycisk pobierania. Twoje kredyty są już aktywne!
            </p>
        </div>

        <a href="https://www.instagram.com" class="btn">Wróć do Instagram</a>

        <div class="footer">
            <p>Story Downloader dla Instagrama</p>
            <p><a href="mailto:ilshat@nazargulov.com">Potrzebujesz pomocy?</a></p>
        </div>
    </div>

    <script>
        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');

        if (orderId) {
            document.getElementById('orderId').textContent = orderId;
            // Payment successful - PayU redirects here only on success
        } else {
            document.getElementById('orderId').textContent = 'Brak ID zamówienia';
            document.getElementById('statusIcon').className = 'icon error';
            document.getElementById('statusIcon').innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>';
            document.getElementById('statusTitle').textContent = 'Coś poszło nie tak';
            document.getElementById('statusMessage').textContent = 'Nie znaleziono informacji o zamówieniu. Jeśli płatność została pobrana, skontaktuj się z nami.';
            document.getElementById('instructions').style.background = 'rgba(239, 68, 68, 0.1)';
            document.getElementById('instructions').style.borderColor = 'rgba(239, 68, 68, 0.3)';
            document.getElementById('instructions').innerHTML = '<p style="color: #ef4444;"><strong>Potrzebujesz pomocy?</strong><br>Napisz do nas: ilshat@nazargulov.com</p>';
        }
    </script>
</body>
</html>
